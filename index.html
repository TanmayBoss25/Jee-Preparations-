<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEE PREP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .header {
            width: 100%;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 20px;
            text-align: center;
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000000;
            box-shadow: 0 5px 15px black;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px 10px;
        }

        .box {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            color: #000;
            text-align: center;
            transition: transform 0.3s ease;

        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            height: 180px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 3px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .box h2 {
            margin: 15px 0 10px;
            font-size: 22px;
        }

        .box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }


        .box button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .content {
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            max-width: 900px;
            margin: 100px auto 40px;
            color: black;
            font-size: 18px;
            line-height: 1.6;
        }

        .back {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #203a43;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        .back:hover {
            background-color: #1e3c4e;
        }

        @media screen and (max-width: 768px) {
            .header {
                font-size: 7vw;
                padding: 15px;
            }

            .box {
                width: 90%;
            }

            .box h2 {
                font-size: 20px;
            }

            .box button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .content {
                margin-top: 80px;
                font-size: 16px;
            }
        }

        .physics {
            /* background-color: rgb(0, 255, 251);
            /* From .box */
            /* color: black;
            border: 3px solid rgb(0, 255, 251);
            box-shadow: 0 5px 20px rgb(115, 229, 255); */
            position: relative;
            top: -10px;
            color: rgb(25, 0, 185);
            background-color: rgb(0, 140, 255);
            border: 5px solid rgb(0, 140, 255);

            background-color: rgb(74, 39, 97);
            border: 5px solid rgb(74, 39, 97);
            box-shadow: 5px 15px 20px rgb(139, 45, 183);
        }

        .box1 {
            left: 100px;
            background-color: rgb(0, 255, 251);

            box-shadow: 10px 10px 50px rgb(115, 229, 255);
            border-radius: 10px;
            border: 5px solid rgb(0, 255, 251);
